jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          brew update && brew install criterion readline lcov gcovr

      - name: Build project
        run: make

      - name: Run tests
        run: make test

      - name: Make Coverage report
        run: make coverage

